<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>

<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    min-height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    padding: 16px;
  }

  .card {
    width: 100%;
    max-width: 380px;
    background: #fff;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    text-align: center;
  }

  h2 {
    margin: 0;
    font-size: 22px;
  }

  p {
    margin: 6px 0 18px;
    font-size: 14px;
    color: #666;
  }

  .drop-zone {
    position: relative;
    border: 2px dashed #ccc;
    border-radius: 14px;
    padding: 26px 16px;
    cursor: pointer;
    transition: .2s;
    overflow: hidden;
  }

  .drop-zone:hover {
    background: #f6f7ff;
    border-color: #667eea;
  }

  .drop-text {
    font-size: 14px;
    color: #777;
  }

  .drop-zone img {
    display: none;
    width: 100%;
    max-height: 220px;
    object-fit: contain;
    margin-top: 10px;
    border-radius: 10px;
  }

  input[type="file"] {
    display: none;
  }

  button {
    width: 100%;
    margin-top: 16px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #667eea;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled {
    background: #aaa;
  }

  .link {
    margin-top: 14px;
    font-size: 13px;
    word-break: break-all;
  }

  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #fff;
    padding: 10px 18px;
    border-radius: 24px;
    font-size: 14px;
    opacity: 0;
    transition: .3s;
  }

  .toast.show {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Upload Image</h2>
  <p>Upload image & auto-copy Drive link</p>

  <label class="drop-zone">
    <span class="drop-text" id="dropText">Tap to select image</span>
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview">
  </label>

  <button id="uploadBtn" onclick="upload()">Upload</button>

  <div class="link" id="result"></div>
</div>

<div class="toast" id="toast">Link copied</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwuW5QJ-KtJdUXsob-s2N0W80fJE9sKdRlmy2yLqAvImyMK6X-y56N3SuFoqk6fsyXV/exec";

let selectedFile;
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const dropText = document.getElementById("dropText");
const uploadBtn = document.getElementById("uploadBtn");

fileInput.addEventListener("change", () => {
  selectedFile = fileInput.files[0];
  if (!selectedFile) return;

  preview.src = URL.createObjectURL(selectedFile);
  preview.style.display = "block";
  dropText.style.display = "none";
});

function upload() {
  if (!selectedFile) {
    alert("Please select an image");
    return;
  }

  uploadBtn.disabled = true;
  uploadBtn.textContent = "Uploading...";

  const reader = new FileReader();
  reader.onload = () => {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        fileName: selectedFile.name,
        mimeType: selectedFile.type,
        fileData: reader.result
      })
    })
    .then(res => res.json())
    .then(data => {
      uploadBtn.disabled = false;
      uploadBtn.textContent = "Upload";

      if (data.success) {
        navigator.clipboard.writeText(data.link);
        document.getElementById("result").innerHTML =
          `<a href="${data.link}" target="_blank">${data.link}</a>`;
        showToast();
      } else {
        alert("Upload failed");
      }
    });
  };

  reader.readAsDataURL(selectedFile);
}

function showToast() {
  const toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2000);
}
</script>

</body>
</html>
